<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Esperienze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-4px);
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .videos-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: cardSlide 0.6s ease-out;
            animation-fill-mode: both;
            cursor: pointer;
        }

        .video-card:nth-child(1) { animation-delay: 0.1s; }
        .video-card:nth-child(2) { animation-delay: 0.2s; }
        .video-card:nth-child(3) { animation-delay: 0.3s; }
        .video-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes cardSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .video-card:hover .video-thumbnail::before {
            background: rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail.loading {
            background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
        }

        .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }

        .video-card:hover .play-icon {
            transform: scale(1.1);
            background: white;
        }

        .video-content {
            padding: 24px;
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .video-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .video-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .duration-badge {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .video-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16/9;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .close-modal:hover {
            transform: scale(1.1);
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 40px 20px;
            background: #fee2e2;
            border-radius: 12px;
            color: #dc2626;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .videos-container {
                padding: 24px 20px;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .video-thumbnail {
                height: 180px;
            }
            
            .video-modal-content {
                width: 95%;
            }
            
            .close-modal {
                top: -35px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header, .videos-container {
                padding: 20px 16px;
            }
            
            .header-title {
                font-size: 1.6rem;
                gap: 12px;
            }
            
            .video-thumbnail {
                height: 160px;
            }
            
            .play-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
    <script>

                }

            en: {
                title: "Video Experiences",

                loading: "Loading video experiences...",
                noVideos: "No videos available",
                noVideosMessage: "There are no video experiences available at the moment.",
                videoTitles: {

            },
            es: {
                title: "Experiencias en Video",

                experiencesToLive: "Experiencias para vivir",
                loading: "Cargando experiencias en video...",
                noVideos: "No hay videos disponibles",
                noVideosMessage: "No hay experiencias en video disponibles en este momento.",
                videoTitles: {

                },
                videoDescriptions: {
                    "Cooking Class": "Descubre las recetas t√≠picas milanesas con un chef profesional."

            },
            fr: {
                title: "Exp√©riences Vid√©o",
                backToHome: "‚Üê Retour √† l'accueil",
                experiencesToLive: "Exp√©riences √† vivre",
                loading: "Chargement des exp√©riences vid√©o...",
                noVideos: "Aucune vid√©o disponible",
                noVideosMessage: "Il n'y a pas d'exp√©riences vid√©o disponibles pour le moment.",

                },

            },
            pt: {
                title: "Experi√™ncias em V√≠deo",
                backToHome: "‚Üê Voltar ao In√≠cio",
                experiencesToLive: "Experi√™ncias para viver",
                loading: "Carregando experi√™ncias em v√≠deo...",
                noVideos: "Nenhum v√≠deo dispon√≠vel",
                noVideosMessage: "N√£o h√° experi√™ncias em v√≠deo dispon√≠veis no momento.",
                videoTitles: {
                    "Cooking Class": "Aula de Culin√°ria"
                },
                videoDescriptions: {
                    "Cooking Class": "Descubra as receitas t√≠picas milanesas com um chef profissional."
                }
            },
            de: {
                title: "Video-Erlebnisse",
                backToHome: "‚Üê Zur√ºck zur Startseite",
                experiencesToLive: "Erlebnisse zum Erleben",
                loading: "Video-Erlebnisse werden geladen...",
                noVideos: "Keine Videos verf√ºgbar",
                noVideosMessage: "Derzeit sind keine Video-Erlebnisse verf√ºgbar.",
                videoTitles: {

                },
                videoDescriptions: {

                }
            }
        };

        // Rileva la lingua del browser
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const lang = browserLang.substring(0, 2).toLowerCase();
            
            // Controlla se abbiamo la traduzione per questa lingua
            if (translations[lang]) {
                return lang;
            }
            
            // Default all'italiano
            return 'it';
        }

        // Variabile globale per le traduzioni correnti
        let currentTranslations;

        // Applica le traduzioni
        function applyTranslations() {
            const lang = detectLanguage();
            currentTranslations = translations[lang];
            
            // Aggiorna il tag lang dell'HTML
            document.documentElement.lang = lang;
            
            // Aggiorna il titolo della pagina
            document.title = currentTranslations.title;
            
            // Aggiorna i contenuti (quando il DOM √® pronto)
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => updateContent(currentTranslations));
            } else {
                updateContent(currentTranslations);
            }
        }

        function updateContent(t) {
            // Aggiorna i testi statici
            const backBtn = document.querySelector('.back-btn');
            if (backBtn) backBtn.textContent = t.backToHome;
            
            const headerTitle = document.querySelector('.header-title span:last-child');
            if (headerTitle) headerTitle.textContent = t.experiencesToLive;
        }

        // Applica le traduzioni all'avvio
        applyTranslations();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Torna alla Home</a>
            <h2 class="header-title">
                <span>üé¨</span>
                <span>Esperienze da vivere</span>
            </h2>
        </div>
        
        <div class="videos-container">
            <div class="videos-grid" id="videoContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento video esperienze...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per il video -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <button class="close-modal" onclick="closeVideoModal()">‚úï</button>
            <iframe class="video-iframe" id="videoFrame" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Configurazione con video Vimeo
        const CONFIG = {
            videos: [
                {
                    title: "Cooking Class",
                    vimeoId: "516640714", // ID video Vimeo
                    description: "Scopri le ricette tipiche milanesi con uno chef professionista.",
                    duration: "12 min",
                    thumbnail: null // Opzionale: URL personalizzato per thumbnail
                }
            ]
        };

        // Cache per le thumbnail di Vimeo
        const thumbnailCache = {};

        // Ottieni la thumbnail da Vimeo
        async function getVimeoThumbnail(vimeoId) {
            if (thumbnailCache[vimeoId]) {
                return thumbnailCache[vimeoId];
            }

            try {
                const response = await fetch(`https://vimeo.com/api/v2/video/${vimeoId}.json`);
                if (response.ok) {
                    const data = await response.json();
                    const thumbnail = data[0].thumbnail_large;
                    thumbnailCache[vimeoId] = thumbnail;
                    return thumbnail;
                }
            } catch (error) {
                console.error('Errore nel recupero della thumbnail:', error);
            }
            
            // Fallback: usa un placeholder
            return 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360"%3E%3Crect fill="%23667eea" width="640" height="360"/%3E%3Cpath fill="%23fff" d="M320 150v60l52-30z"/%3E%3C/svg%3E';
        }

        // Apri il modal con il video Vimeo
        function openVideo(vimeoId, title) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            
            // Imposta l'URL del video Vimeo con parametri ottimizzati
            iframe.src = `https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0&color=667eea`;
            
            // Mostra il modal
            modal.classList.add('active');
            
            // Previeni lo scroll del body
            document.body.style.overflow = 'hidden';
            
            // Analytics (opzionale)
            console.log(`Video aperto: ${title} (ID: ${vimeoId})`);
        }

        // Chiudi il modal
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            
            // Rimuovi il video
            iframe.src = '';
            
            // Nascondi il modal
            modal.classList.remove('active');
            
            // Ripristina lo scroll
            document.body.style.overflow = 'auto';
        }

        // Crea una card video
        async function createVideoCard(video, index) {
            const videoElement = document.createElement('div');
            videoElement.className = 'video-card';
            
            // Ottieni la thumbnail
            const thumbnailUrl = video.thumbnail || await getVimeoThumbnail(video.vimeoId);
            
            // Traduci titolo e descrizione se disponibili
            const translatedTitle = currentTranslations.videoTitles[video.title] || video.title;
            const translatedDescription = currentTranslations.videoDescriptions[video.title] || video.description;
            
            videoElement.innerHTML = `
                <div class="video-thumbnail loading" id="thumb-${index}">
                    <div class="play-icon">‚ñ∂</div>
                </div>
                <div class="video-content">
                    <h3 class="video-title">${translatedTitle}</h3>
                    <p class="video-description">${translatedDescription}</p>
                    <div class="video-meta">
                        <span class="duration-badge">${video.duration}</span>
                    </div>
                </div>
            `;
            
            // Aggiungi click listener
            videoElement.addEventListener('click', () => openVideo(video.vimeoId, translatedTitle));
            
            // Carica la thumbnail dopo aver creato l'elemento
            const thumbElement = videoElement.querySelector(`#thumb-${index}`);
            thumbElement.style.backgroundImage = `url('${thumbnailUrl}')`;
            thumbElement.classList.remove('loading');
            
            return videoElement;
        }

        // Carica i video
        async function loadVideos() {
            const videoContainer = document.getElementById('videoContent');
            
            // Aggiorna il testo di caricamento con la traduzione corrente
            videoContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${currentTranslations.loading}</p>
                </div>
            `;
            
            setTimeout(async () => {
                if (!CONFIG.videos || CONFIG.videos.length === 0) {
                    videoContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üé¨</div>
                            <h3>${currentTranslations.noVideos}</h3>
                            <p>${currentTranslations.noVideosMessage}</p>
                        </div>
                    `;
                    return;
                }

                videoContainer.innerHTML = '';
                
                // Crea le card video
                for (let i = 0; i < CONFIG.videos.length; i++) {
                    const videoCard = await createVideoCard(CONFIG.videos[i], i);
                    videoContainer.appendChild(videoCard);
                }
            }, 1200);
        }

        // Chiudi il modal cliccando fuori
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoModal();
            }
        });

        // Chiudi con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });

        // Carica i video quando la pagina √® pronta
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
