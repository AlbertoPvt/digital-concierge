<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Esperienze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <a href="index.html" class="btn btn-link mb-3">‚Üê Torna alla Home</a>
  <h2 class="mb-4">Esperienze da guardare</h2>
  <div id="videoContent" class="row g-3"></div>
  <script src="config.js"></script>
  <script>
    CONFIG.videos.forEach(video => {
      const el = document.createElement("div");
      el.className = "col-md-6";
      el.innerHTML = `<div class="card"><div class="card-body"><h5>${video.title}</h5><a href="${video.link}" target="_blank">Guarda</a></div></div>`;
      document.getElementById("videoContent").appendChild(el);
    });
  </script>
</body>
</html>
