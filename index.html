<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>Benvenuto!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-color: #667eea; /* Fallback solido */
        }

        /* Background gradient come elemento separato */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
            /* Evita che il gradiente vada sotto la status bar */
            padding-top: env(safe-area-inset-top);
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: -1s; }
        .shape-2 { width: 60px; height: 60px; top: 60%; right: 15%; animation-delay: -3s; }
        .shape-3 { width: 100px; height: 100px; bottom: 20%; left: 20%; animation-delay: -2s; }
        .shape-4 { width: 40px; height: 40px; top: 30%; right: 30%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.1); }
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 24px;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn .icon {
            font-size: 1.5rem;
            margin-right: 16px;
            transition: transform 0.3s ease;
        }

        /* Rendi le emoji bianche nei bottoni */
        .btn-primary .icon,
        .btn-success .icon,
        .btn-warning .icon {
            filter: grayscale(1) brightness(0) invert(1);
        }

        .nav-btn:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(132, 250, 176, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(252, 182, 159, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 60px;
            }
            
            .container {
                padding: 32px 24px;
                margin: 0 auto;
                width: calc(100% - 20px);
                max-width: 400px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .nav-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .nav-btn .icon {
                font-size: 1.3rem;
                margin-right: 12px;
            }
        }

        /* Subtle pulse animation for buttons */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .nav-btn:hover {
            animation: pulse 2s infinite;
        }

        /* Fix per Safari iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
    <script>
        // Traduzioni
        const translations = {
            it: {
                title: "Benvenuto!",
                welcomeTitle: "üéâ Benvenuto!",
                welcomeSubtitle: "Scopri tutto ci√≤ che il tuo soggiorno ha da offrire",
                virtualConcierge: "Concierge Virtuale",
                localDeals: "Offerte locali",
                videoExperiences: "Video esperienze"
            },
            en: {
                title: "Welcome!",
                welcomeTitle: "üéâ Welcome!",
                welcomeSubtitle: "Discover everything your stay has to offer",
                virtualConcierge: "Virtual Concierge",
                localDeals: "Local deals",
                videoExperiences: "Video experiences"
            },
            es: {
                title: "¬°Bienvenido!",
                welcomeTitle: "üéâ ¬°Bienvenido!",
                welcomeSubtitle: "Descubre todo lo que tu estancia tiene para ofrecer",
                virtualConcierge: "Conserje Virtual",
                localDeals: "Ofertas locales",
                videoExperiences: "Experiencias en video"
            },
            fr: {
                title: "Bienvenue!",
                welcomeTitle: "üéâ Bienvenue!",
                welcomeSubtitle: "D√©couvrez tout ce que votre s√©jour a √† offrir",
                virtualConcierge: "Concierge Virtuel",
                localDeals: "Offres locales",
                videoExperiences: "Exp√©riences vid√©o"
            },
            pt: {
                title: "Bem-vindo!",
                welcomeTitle: "üéâ Bem-vindo!",
                welcomeSubtitle: "Descubra tudo o que a sua estadia tem a oferecer",
                virtualConcierge: "Concierge Virtual",
                localDeals: "Ofertas locais",
                videoExperiences: "Experi√™ncias em v√≠deo"
            },
            de: {
                title: "Willkommen!",
                welcomeTitle: "üéâ Willkommen!",
                welcomeSubtitle: "Entdecken Sie alles, was Ihr Aufenthalt zu bieten hat",
                virtualConcierge: "Virtueller Concierge",
                localDeals: "Lokale Angebote",
                videoExperiences: "Video-Erlebnisse"
            }
        };

        // Rileva la lingua del browser
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const lang = browserLang.substring(0, 2).toLowerCase();
            
            // Controlla se abbiamo la traduzione per questa lingua
            if (translations[lang]) {
                return lang;
            }
            
            // Default all'italiano
            return 'it';
        }

        // Applica le traduzioni
        function applyTranslations() {
            const lang = detectLanguage();
            const t = translations[lang];
            
            // Aggiorna il tag lang dell'HTML
            document.documentElement.lang = lang;
            
            // Aggiorna il titolo della pagina
            document.title = t.title;
            
            // Aggiorna i contenuti (quando il DOM √® pronto)
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => updateContent(t));
            } else {
                updateContent(t);
            }
        }

        function updateContent(t) {
            // Aggiorna i testi
            const welcomeTitle = document.querySelector('.welcome-title');
            if (welcomeTitle) welcomeTitle.textContent = t.welcomeTitle;
            
            const welcomeSubtitle = document.querySelector('.welcome-subtitle');
            if (welcomeSubtitle) welcomeSubtitle.textContent = t.welcomeSubtitle;
            
            // Aggiorna i bottoni
            const buttons = document.querySelectorAll('.nav-btn span:not(.icon)');
            if (buttons[0]) buttons[0].textContent = t.virtualConcierge;
            if (buttons[1]) buttons[1].textContent = t.localDeals;
            if (buttons[2]) buttons[2].textContent = t.videoExperiences;
        }

        // Applica le traduzioni all'avvio
        applyTranslations();
    </script>
</head>

        <div class="floating-shape shape-1"></div>

</body>
