<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte Locali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-4px);
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .deals-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            display: grid;
            gap: 20px;
        }

        .deal-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .deal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transition: left 0.6s;
        }

        .deal-card:hover::before {
            left: 100%;
        }

        .deal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .deal-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .deal-card:hover .deal-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .deal-content {
            flex: 1;
        }

        .deal-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .deal-discount {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.5;
        }

        .deal-arrow {
            font-size: 1.2rem;
            color: #94a3b8;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .deal-card:hover .deal-arrow {
            color: #667eea;
            transform: translateX(4px);
        }

        /* Deal type specific colors */
        .deal-card:nth-child(4n+1) .deal-icon {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.2), rgba(143, 211, 244, 0.2));
        }

        .deal-card:nth-child(4n+2) .deal-icon {
            background: linear-gradient(135deg, rgba(255, 236, 210, 0.3), rgba(252, 182, 159, 0.3));
        }

        .deal-card:nth-child(4n+3) .deal-icon {
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.2), rgba(167, 139, 250, 0.2));
        }

        .deal-card:nth-child(4n+4) .deal-icon {
            background: linear-gradient(135deg, rgba(254, 205, 211, 0.2), rgba(252, 165, 165, 0.2));
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .deals-grid {
                padding: 24px 20px;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .deal-card {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .deal-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .deal-arrow {
                transform: rotate(90deg);
            }
            
            .deal-card:hover .deal-arrow {
                transform: rotate(90deg) translateY(4px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header, .deals-grid {
                padding: 20px 16px;
            }
            
            .header-title {
                font-size: 1.6rem;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Torna alla Home</a>
            <h2 class="header-title">
                <span>üéÅ</span>
                <span>Offerte nei dintorni</span>
            </h2>
        </div>
        
        <div class="deals-grid" id="dealsContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento offerte...</p>
            </div>
        </div>
    </div>

    <script>
        // Simulazione del tuo CONFIG - sostituisci con la tua configurazione reale
        const CONFIG = {
            deals: [
                {
                    name: "Ristorante Il Borgo",
                    discount: "Sconto del 20% su tutti i piatti",
                    link: "#",
                    icon: "üçù"
                },
                {
                    name: "Spa Wellness Center",
                    discount: "Massaggio rilassante a ‚Ç¨35 invece di ‚Ç¨50",
                    link: "#",
                    icon: "üíÜ"
                },
                {
                    name: "Tour Guidato della Citt√†",
                    discount: "Tour gratuito con guida locale",
                    link: "#",
                    icon: "üèõÔ∏è"
                },
                {
                    name: "Noleggio Biciclette",
                    discount: "Prima giornata gratuita",
                    link: "#",
                    icon: "üö≤"
                }
            ]
        };

        function getRandomIcon() {
            const icons = ['üçï', 'üç∑', 'üé®', 'üõçÔ∏è', '‚òï', 'üé≠', 'üèä', '‚õ±Ô∏è', 'üé™', 'üéµ'];
            return icons[Math.floor(Math.random() * icons.length)];
        }

        function loadDeals() {
            const dealsContainer = document.getElementById('dealsContent');
            
            setTimeout(() => {
                if (!CONFIG.deals || CONFIG.deals.length === 0) {
                    dealsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üéÅ</div>
                            <h3>Nessuna offerta disponibile</h3>
                            <p>Al momento non ci sono offerte speciali, ma torna presto per scoprire le novit√†!</p>
                        </div>
                    `;
                    return;
                }

                dealsContainer.innerHTML = '';
                
                CONFIG.deals.forEach((deal, index) => {
                    const dealElement = document.createElement('a');
                    dealElement.href = deal.link;
                    dealElement.className = 'deal-card';
                    dealElement.style.animationDelay = `${index * 0.1}s`;
                    
                    const icon = deal.icon || getRandomIcon();
                    
                    dealElement.innerHTML = `
                        <div class="deal-icon">${icon}</div>
                        <div class="deal-content">
                            <div class="deal-name">${deal.name}</div>
                            <div class="deal-discount">${deal.discount}</div>
                        </div>
                        <div class="deal-arrow">‚Üí</div>
                    `;
                    
                    dealsContainer.appendChild(dealElement);
                });
            }, 1000);
        }

        // Carica le offerte quando la pagina √® pronta
        document.addEventListener('DOMContentLoaded', loadDeals);
    </script>
</body>
</html>
