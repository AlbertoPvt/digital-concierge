<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offerte Locali</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <a href="index.html" class="btn btn-link mb-3">‚Üê Torna alla Home</a>
  <h2 class="mb-4">Offerte nei dintorni</h2>
  <div id="dealsContent" class="list-group"></div>
  <script src="config.js"></script>
  <script>
    CONFIG.deals.forEach(deal => {
      const el = document.createElement("a");
      el.href = deal.link;
      el.className = "list-group-item list-group-item-action";
      el.innerHTML = `<strong>${deal.name}</strong><br><span>${deal.discount}</span>`;
      document.getElementById("dealsContent").appendChild(el);
    });
  </script>
</body>
</html>
