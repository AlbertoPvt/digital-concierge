<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte Locali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-4px);
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .hotel-name {
            font-size: 1rem;
            color: #64748b;
            margin-top: 8px;
            font-weight: 400;
        }

        .deals-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            display: grid;
            gap: 20px;
        }

        .deal-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .deal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transition: left 0.6s;
        }

        .deal-card:hover::before {
            left: 100%;
        }

        .deal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .deal-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .deal-card:hover .deal-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .deal-content {
            flex: 1;
        }

        .deal-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .deal-discount {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.5;
        }

        .deal-arrow {
            font-size: 1.2rem;
            color: #94a3b8;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: none; /* Non pi√π visibile con i bottoni */
        }

        /* Category badges */
        .deal-category {
            display: inline-block;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            margin-top: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Deal type specific colors */
        .deal-card[data-category="ristorante"] .deal-icon {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2), rgba(254, 215, 170, 0.2));
        }

        .deal-card[data-category="spa"] .deal-icon {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(196, 181, 253, 0.2));
        }

        .deal-card[data-category="tour"] .deal-icon {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.2), rgba(110, 231, 183, 0.2));
        }

        .deal-card[data-category="shopping"] .deal-icon {
            background: linear-gradient(135deg, rgba(251, 113, 133, 0.2), rgba(252, 165, 165, 0.2));
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: #fee2e2;
            border-radius: 16px;
            color: #dc2626;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .deals-grid {
                padding: 24px 20px;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .deal-card {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .deal-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .deal-arrow {
                transform: rotate(90deg);
            }
            
            .deal-card:hover .deal-arrow {
                transform: rotate(90deg) translateY(4px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header, .deals-grid {
                padding: 20px 16px;
            }
            
            .header-title {
                font-size: 1.6rem;
                gap: 12px;
            }
        }
    </style>
    <!-- Google Analytics 4 gtag.js (modifica G-XXXXXXXXXX con il tuo ID) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Torna alla Home</a>
            <h2 class="header-title">
                <span>üéÅ</span>
                <span>Offerte nei dintorni</span>
            </h2>
            <p class="hotel-name" id="hotelName"></p>
        </div>
        
        <div class="deals-grid" id="dealsContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento offerte...</p>
            </div>
        </div>
    </div>

    <!-- Configurazione deals specifica per sito -->
    <script src="js/deals-config-milano.js"></script>
    <script>
        // Tracciamento eventi (modifica se usi un altro sistema)
        function trackEvent(eventName, deal) {
            if (window.gtag) {
                gtag('event', eventName, {
                    'deal_name': deal.name,
                    'deal_category': deal.category || '',
                    'deal_link': deal.link || '',
                    'hotel': document.getElementById('hotelName')?.textContent || ''
                });
            } else {
                // Fallback debug
                console.log("Track event:", eventName, deal);
            }
        }

        // Mostra modal con coupon
        function showCouponModal(couponText) {
            let modal = document.createElement('div');
            modal.style = `
                position:fixed;top:0;left:0;width:100vw;height:100vh;
                background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:9999;
            `;
            modal.innerHTML = `
                <div style="background:white;padding:32px 24px;border-radius:16px;text-align:center;max-width:90vw;">
                    <h2 style="margin-bottom:16px;">üé´ Coupon</h2>
                    <p style="font-size:1.3rem;font-weight:600;margin-bottom:24px;">${couponText}</p>
                    <button id="closeCouponModal" style="padding:8px 18px;border-radius:8px;background:#667eea;color:white;border:none;font-weight:500;">Chiudi</button>
                </div>
            `;
            modal.querySelector("#closeCouponModal").onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }

        // Crea una card deal con due bottoni
        function renderDeal(deal, index) {
            const dealElement = document.createElement('div');
            dealElement.className = 'deal-card';
            dealElement.setAttribute('data-category', deal.category || '');
            dealElement.style.animationDelay = `${index * 0.1}s`;

            // Icona e info
            const dealIcon = `<div class="deal-icon">${deal.icon || 'üéÅ'}</div>`;
            const dealContent = `
                <div class="deal-content">
                    <div class="deal-name">${deal.name}</div>
                    <div class="deal-discount">${deal.discount}</div>
                    ${deal.category ? `<span class="deal-category">${deal.category}</span>` : ''}
                </div>
            `;
            const actions = `
                <div style="display:flex;gap:12px;flex-direction:column;">
                    <button class="coupon-btn" style="padding:10px 16px;border-radius:8px;background:#667eea;color:white;border:none;font-weight:500;cursor:pointer;">Visualizza coupon</button>
                    <button class="website-btn" style="padding:10px 16px;border-radius:8px;background:#fff;color:#667eea;border:1px solid #667eea;font-weight:500;cursor:pointer;">Vai al sito</button>
                </div>
            `;
            dealElement.innerHTML = dealIcon + dealContent + actions;

            // Visualizza coupon
            dealElement.querySelector('.coupon-btn').onclick = function() {
                showCouponModal(deal.coupon || 'Presenta questa schermata al negozio');
                trackEvent('view_coupon', deal);
            };

            // Vai al sito
            dealElement.querySelector('.website-btn').onclick = function() {
                trackEvent('visit_website', deal);
                if (deal.link) {
                    window.open(deal.link, '_blank', 'noopener');
                }
            };

            return dealElement;
        }

        // Caricamento deals multi-sito
        async function loadDealsConfig() {
            if (typeof DEALS_CONFIG !== 'undefined') {
                return DEALS_CONFIG;
            }
            try {
                const hostname = window.location.hostname;
                const siteName = hostname.split('.')[0];
                const response = await fetch(`/configs/${siteName}-deals.json`);
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Errore caricamento configurazione:', error);
            }
            return {
                hotelName: "Hotel",
                deals: []
            };
        }

        async function loadDeals() {
            const dealsContainer = document.getElementById('dealsContent');
            const hotelNameEl = document.getElementById('hotelName');
            try {
                const config = await loadDealsConfig();
                if (config.hotelName) {
                    hotelNameEl.textContent = config.hotelName;
                }
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (!config.deals || config.deals.length === 0) {
                    dealsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üéÅ</div>
                            <h3>Nessuna offerta disponibile</h3>
                            <p>Al momento non ci sono offerte speciali, ma torna presto per scoprire le novit√†!</p>
                        </div>
                    `;
                    return;
                }
                dealsContainer.innerHTML = '';
                config.deals.forEach((deal, index) => {
                    dealsContainer.appendChild(renderDeal(deal, index));
                });
            } catch (error) {
                console.error('Errore caricamento deals:', error);
                dealsContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Errore nel caricamento</h3>
                        <p>Non √® stato possibile caricare le offerte. Riprova pi√π tardi.</p>
                    </div>
                `;
            }
        }
        document.addEventListener('DOMContentLoaded', loadDeals);
    </script>
</body>
</html>
